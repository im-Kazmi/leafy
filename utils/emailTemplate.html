<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .card {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>${post.title}</h1>
    <p>${post.content}</p>
    <img src="${post.imageUrl}" alt="Post Image">
  </div>

</body>

</html>
